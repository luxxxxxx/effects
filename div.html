<!DOCTYPE html>
<html>
<head>
	<title>teach you what is div</title>
	<style type="text/css">
		/*另外好好看一下 代码风格  缩进什么的*/
		#outer {
			position: relative;
			width: 500px;
			height: 500px;
			margin: 100px auto 0;
			background: black;
		}
		/*#outer p 的意思是 在id为outer 的元素里面所有的 p 标签添加该样式*/
		#outer p {
			color: #fff;
			font-weight: bold;
		}
		#outer .inner {
			/*定位一定要看*/
			position: absolute;  
			left: 200px;
			top: 200px;
			width: 100px;
			height: 100px;
			color: #000;
			text-align: center;
			line-height: 100px;
			background: yellow;
		}
	</style>
</head>
<body>
	<div id="outer">
		<p>this is outer div</p>
		<div class="inner">
			INNER
		</div>
	</div>
</body>
</html>
